  <!-- ملف CSS الخاص بك -->
  <link rel="stylesheet" href="style.css">
    <style>
       /* تصميم خلفية المودال */
       .modal-content {
         background-color: #1e1e1e; /* لون داكن للخلفية */
         border-radius: 12px;
         box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
         border: none;
       }

       /* الرأس */
       .modal-header {
         background-color: #333;
         color: #fff;
         border-bottom: none;
         border-top-left-radius: 12px;
         border-top-right-radius: 12px;
       }

       /* عنوان المودال */
       .modal-title {
         font-size: 1.5rem;
         font-weight: 700;
         font-family: 'Cairo', sans-serif;
       }

       /* زر الإغلاق */
       .modal-header .btn-close {
         background-color: #444;
         color: #fff;
       }

       /* محتوى المودال */
       .modal-body {
         padding: 20px;
         color: #dcdcdc; /* لون فاتح للنص */
         font-size: 1.1rem;
         line-height: 1.7;
         font-family: 'Cairo', sans-serif;
       }

       /* تحسين النصوص */
       .modal-body p {
         font-size: 1.2rem;
         color: #bbbbbb;
         line-height: 1.8;
         margin-bottom: 15px;
       }

       /* تحسين الصور داخل المودال */
       .modal-body img {
         max-width: 100%;
         border-radius: 8px;
         margin-bottom: 15px;
         border: 1px solid #444; /* إطار خفيف للصورة */
       }

       /* تحسين الجداول داخل المودال */
       .modal-body table {
         width: 100%;
         border-collapse: collapse;
         margin-bottom: 20px;
       }

       .modal-body table, .modal-body th, .modal-body td {
         border: 1px solid #444;
         padding: 10px;
       }

       .modal-body th {
         background-color: #333;
         color: #ddd;
         font-weight: bold;
       }

       .modal-body td {
         background-color: #1e1e1e;
         color: #bbb;
       }

       /* تنسيق iframe */
       .modal-body iframe {
         border: none;
         border-radius: 8px;
         box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
         margin-top: 20px;
       }

       /* الفوتر */
       .modal-footer {
         border-top: none;
         background-color: #2c2c2c;
         border-bottom-left-radius: 12px;
         border-bottom-right-radius: 12px;
       }

       /* أزرار الفوتر */
       .modal-footer .btn {
         border-radius: 8px;
         padding: 10px 20px;
         font-size: 1rem;
         font-family: 'Cairo', sans-serif;
       }

       /* زر الإغلاق */
       .modal-footer .btn-secondary {
         background-color: #444;
         border-color: #444;
         color: #fff;
       }

       /* زر الإغلاق عند التمرير */
       .modal-footer .btn-secondary:hover {
         background-color: #555;
         border-color: #555;
       }

       /* تحسين زر فتح المودال */
       .btn-secondary {
         background-color: #17a2b8;
         color: #fff;
         font-weight: bold;
         padding: 10px 20px;
         border-radius: 8px;
         transition: background-color 0.3s ease;
       }

       .btn-secondary:hover {
         background-color: #138496;
       }

       /* تأثيرات الفتح للمودال */
       .modal.fade .modal-dialog {
         transform: translateY(-100px);
         transition: transform 0.3s ease-out;
       }

       .modal.show .modal-dialog {
         transform: translateY(0);
       }

       /* خلفية المودال عند الفتح */
       .modal-backdrop {
         background-color: rgba(0, 0, 0, 0.7);
       }

    </style>
    
  
</head>
