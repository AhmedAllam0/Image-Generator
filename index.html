<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إبداع الصور بالذكاء الاصطناعي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      background-image: radial-gradient(circle at center, #1a202c, #000), url('https://www.transparenttextures.com/patterns/axiom-pattern.png');
      background-size: cover;
      background-blend-mode: multiply;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .hint {
      color: #a5b4fc;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .image-preview {
      position: relative;
      display: inline-block;
    }

    .image-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, transparent, #000);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-preview:hover::before {
      opacity: 0.8;
    }

    .image-preview img {
      display: block;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-preview:hover img {
      transform: scale(1.05);
    }

    .image-preview .download-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-preview:hover .download-button {
      opacity: 1;
    }

    .generation-progress {
      position: relative;
      width: 100%;
      height: 20px;
      background-color: #4a5568;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #10b981;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .image-overlay {
      opacity: 1;
    }

    .overlay-text {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* Fireworks particles */
    particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }

    #fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header class="bg-gray-900 shadow">
    <div class="container mx-auto px-4 py-6 flex items-center">
      <!-- شعار الموقع -->
      <svg id="logo" xmlns="http://www.w3.org/2000/svg" class="h-10 ml-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2l1.09 3.26L16 6l-2.91 2.09L12 12l-1.09-3.91L8 6l2.91-2.09L12 2z"></path>
      </svg>
      <!-- عنوان الموقع -->
      <h1 class="text-3xl font-bold text-indigo-400">إبداع الصور بالذكاء الاصطناعي</h1>
    </div>
  </header>


  <main class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
      <div class="flex items-center mb-4">
        <i class="fas fa-magic text-4xl text-indigo-400 ml-4"></i>
        <h2 class="text-2xl font-bold">أنش صورة مذهلة</h2>
      </div>
      <form id="generate-form" action="#" method="post">
        <div class="mb-4">
          <label for="prompt-input" class="block mb-2 font-bold flex items-center">
            <i class="fas fa-align-right ml-2"></i>
            وصف الصورة:
          </label>
          <textarea id="prompt-input" name="prompt" rows="4" class="w-full px-3 py-2 text-gray-200 bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="اكتب وصفا للصورة التي تريد إنشاءها" required></textarea>
          <p class="hint">
            <i class="fas fa-info-circle ml-2"></i>
            للحصول على أفضل النتاج، يرجى كتابة الوصف باللغة الإنجليزية.
          </p>
        </div>
        <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 flex items-center justify-center">
          <i class="fas fa-paint-brush ml-2"></i>
          إنشاء الصورة
        </button>
      </form>
    </div>

    <div id="generation-progress" class="generation-progress mt-8" style="display: none;">
      <div id="progress-bar" class="progress-bar"></div>
      <div id="progress-text" class="progress-text"></div>
    </div>


    <div id="image-container" class="mt-8" style="display: none;">
      <div class="image-container">
        <img id="generated-image" class="mx-auto rounded-lg shadow-lg" src="" alt="Generated Image">
        <div class="image-overlay">
          <div class="overlay-text">
            <i class="fas fa-magic ml-2"></i> إنها تبدو راعة!
          </div>
        </div>
      </div>
      <a id="download-link" href="" download="generated-image.png" class="download-button bg-indigo-600 text-white px-4 py-2 rounded-md shadow-md text-sm font-bold hover:bg-indigo-700 transition-colors duration-300 mt-4 inline-block">
        <i class="fas fa-download ml-2"></i> تنزيل
      </a>

    </div>
  </main>

  <!-- تضمين ملفات JavaScript -->
  <!-- تأكد من تضمين المكتبات اللازمة أولا -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>

  <!-- تضمين ملف script.js -->
  <script src="script.js"></script>
</body>
</html>
